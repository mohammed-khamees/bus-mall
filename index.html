<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus Mall</title>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="img/favicon.png">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yusei+Magic&display=swap"
            rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/a24ea374e8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="img/bus-header.png" alt="bus-header" class="header-img bus">
            <div class="logo-container">
                <img src="img/logo.png" alt="logo" class="header-img">
                <span class="header-title">Bus Mall</span>
            </div>
        </header>
        <main>
            <article class="images">
                <form class='rounds-num-container'>
                    <label for="rounds">Number Of rounds</label>
                    <input type="number" name="rounds" id="rounds" placeholder="Number Of rounds">
                    <button class="rounds-btn">Submit</button>
                </form>
                <h3 class="warn-text"></h3>
                <div class="img-container"></div>
                <button class="generate-btn">generate</button>
                <article class="results">
                    <ul class="result-list">

                    </ul>
                </article>


                <canvas id='myChart' class="hide"></canvas>
                <div class="again hide">
                    <button class="again-btn"><i class="fas fa-undo-alt"></i></button>
                    <h4>Try Again</h4>
                </div>
            </article>
        </main>
        <footer>
            <div class="content">
                <p>All copy Right Reserved </p>
                <span class="copy">&copy;</span>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
