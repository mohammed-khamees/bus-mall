<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus Mall</title>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="img/favicon.png">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yusei+Magic&display=swap"
            rel="stylesheet">
        <!-- style -->
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/a24ea374e8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="img/logo.png" alt="logo" class="header-img">
                <span class="header-title">Bus Mall</span>
            </div>
        </header>
        <main>
            <article class="images">
                <form>
                    <label for="rounds">Number Of rounds</label>
                    <input type="number" name="rounds" id="rounds" placeholder="Number Of rounds">
                    <button class="rounds-btn">Submit</button>
                </form>
                <h3 class="warn-text"></h3>
                <div class="img-container"></div>
                <button class="generate-btn">generate</button>

                <article class="results">
                    <ul class="result-list">

                    </ul>
                </article>
            </article>
            <div class="view-times hide">I'm sorry your attempts are finished.</div>
        </main>
        <footer>
            <div class="content">
                <p>All copy Right Reserved </p>
                <span class="copy">&copy;</span>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>

</html>
